<!DOCTYPE html>
<html>
<head>
    <title>Lessons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div>Student Portal</div>
        <div>
            <a href="dashboard.html">Dashboard</a>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2 id="courseTitle">Course Title</h2>
        <div class="cards" id="lessonList">
            <!-- Video / lesson cards will appear here -->
        </div>
    </div>

    <script>
        // Example lesson list
        const lessons = [
            { title: "Lesson 1: Biology", video: "https://youtu.be/59Ee1g-gv7Q?si=S-AlSzW0gHvRCXMr" },
            { title: "Lesson 2: Chemistry", video: "https://youtu.be/sOuuhBU_qJk?si=yciyML4jVygP_Jjk" },
        ];

        const lessonList = document.getElementById('lessonList');
        lessons.forEach(lesson => {
            const div = document.createElement('div');
            div.classList.add('card');
            div.innerHTML = `
                <h3>${lesson.title}</h3>
                <iframe width="100%" height="200" src="${lesson.video}" frameborder="0" allowfullscreen></iframe>
            `;
            lessonList.appendChild(div);
        });
    </script>
</body>
</html>
